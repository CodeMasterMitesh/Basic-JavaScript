<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    
    <h1 id="heading"></h1>
<script>
    let heading = document.getElementById("heading");
    let email = localStorage.getItem("email");
    let isLogin = localStorage.getItem("isLogin");

    console.log(email);
    console.log(isLogin);
    if(isLogin)
    {
        heading.innerHTML = `Welcome To Your Dashboard. <span> Email : ${email} </span>`;
    }else{
        heading.innerHTML = `Welcome To Dashboard.`;
    }
</script>
</body>
</html>
